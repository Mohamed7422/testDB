<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Work Logger Squad</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary-purple: #2E1A47;
                --accent-orange: #FF4D12;
                --text-light: #FFFFFF;
                --text-muted: #9CA3AF;
                --surface-card: #FFFFFF;
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }
    
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Inter', sans-serif;
            }
    
            body {
                background-color: #F3F4F6;
                min-height: 100vh;
                line-height: 1.6;
            }
    
            .hero-section {
                background-color: var(--primary-purple);
                padding: 4rem 2rem;
                color: var(--text-light);
                position: relative;
                overflow: hidden;
            }
    
            .hero-content {
                max-width: 1200px;
                margin: 0 auto;
                position: relative;
                z-index: 2;
            }
    
            .hero-title {
                font-size: 3.5rem;
                font-weight: 700;
                margin-bottom: 1rem;
                line-height: 1.2;
            }
    
            .hero-subtitle {
                font-size: 2.5rem;
                color: var(--accent-orange);
                font-weight: 700;
                margin-bottom: 1.5rem;
            }
    
            .hero-text {
                font-size: 1.25rem;
                max-width: 600px;
                margin-bottom: 2rem;
            }
    
            .geometric-shape {
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 400px;
                height: 400px;
                background: rgba(255, 77, 18, 0.1);
                border-radius: 50%;
                z-index: 1;
            }
    
            .main-content {
                max-width: 1200px;
                margin: -100px auto 0;
                padding: 0 2rem;
                position: relative;
                z-index: 3;
            }
    
            .work-logger-card {
                background: var(--surface-card);
                border-radius: 20px;
                box-shadow: var(--shadow);
                padding: 2rem;
                margin-bottom: 2rem;
            }
    
            .form-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
                margin-bottom: 2rem;
            }
    
            .form-group {
                margin-bottom: 1rem;
            }
    
            label {
                display: block;
                color: var(--primary-purple);
                font-weight: 500;
                margin-bottom: 0.5rem;
            }
    
            input, select {
                width: 100%;
                padding: 0.75rem;
                border: 2px solid #E5E7EB;
                border-radius: 8px;
                font-size: 1rem;
                transition: all 0.3s ease;
            }
    
            input:focus, select:focus {
                border-color: var(--primary-purple);
                outline: none;
                box-shadow: 0 0 0 3px rgba(46, 26, 71, 0.1);
            }
    
            .btn {
                padding: 0.75rem 1.5rem;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }
    
            .btn-primary {
                background: var(--primary-purple);
                color: white;
            }
    
            .btn-primary:hover {
                background: #3D2460;
                transform: translateY(-2px);
            }
    
            .btn-secondary {
                background: var(--accent-orange);
                color: white;
            }
    
            .btn-secondary:hover {
                background: #E64410;
                transform: translateY(-2px);
            }
    
            table {
                width: 100%;
                border-collapse: separate;
                border-spacing: 0;
                margin: 2rem 0;
            }
    
            th {
                background: var(--primary-purple);
                color: white;
                font-weight: 500;
                text-align: left;
                padding: 1rem;
                font-size: 0.9rem;
            }
    
            td {
                padding: 1rem;
                border-bottom: 1px solid #E5E7EB;
            }
    
            .hours-status {
                background: var(--primary-purple);
                color: white;
                padding: 1.5rem;
                border-radius: 12px;
                display: flex;
                justify-content: space-around;
                margin-top: 2rem;
            }
    
            .hours-item {
                text-align: center;
            }
    
            .hours-label {
                font-size: 0.9rem;
                color: var(--text-muted);
                margin-bottom: 0.5rem;
            }
    
            .hours-value {
                font-size: 1.5rem;
                font-weight: 600;
                color: var(--accent-orange);
            }
    
            @media (max-width: 768px) {
                .hero-title {
                    font-size: 2.5rem;
                }
    
                .hero-subtitle {
                    font-size: 2rem;
                }
    
                .geometric-shape {
                    width: 200px;
                    height: 200px;
                }
    
                .main-content {
                    margin-top: -50px;
                }
            }
        </style>
    </head>

<body>
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">SQUAD WORK LOGGER</h1>
            <div class="hero-subtitle">Log your work!</div>
        </div>
        <div class="geometric-shape"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="work-logger-card">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label for="dateWorked">Date</label>
                    <input type="date" id="dateWorked" value="{{ current_date|date:'Y-m-d' }}">
                </div>

                <div class="form-group">
                    <label for="projectSelect">Project</label>
                    <select id="projectSelect" onchange="onProjectChange()">
                        <option value="">Select project</option>
                        {% for project in projects %}
                        <option value="{{ project.project_id }}">{{ project.project_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskSelect">Task</label>
                    <select id="taskSelect">
                        <option value="">Select task</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hoursInput">Hours</label>
                    <input type="number" id="hoursInput" step="0.5" min="0" max="24">
                </div>
            </div>

            <div class="form-group">
                <label for="commentsInput">Comments</label>
                <input type="text" id="commentsInput" placeholder="Add your comments here...">
            </div>

            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-primary" onclick="addTaskToTable()">Add Entry</button>
                <button class="btn btn-secondary" onclick="addNewTaskPrompt()">New Task</button>
            </div>

            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Task</th>
                        <th>Hours</th>
                        <th>Comments</th>
                        <th>Overtime</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="hours-status">
                <div class="hours-item">
                    <div class="hours-label">Regular Hours</div>
                    <div class="hours-value" id="regularHours">0.0</div>
                </div>
                <div class="hours-item">
                    <div class="hours-label">Overtime Hours</div>
                    <div class="hours-value" id="overtimeHours">0.0</div>
                </div>
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-top: 2rem;" onclick="submitEntries()">
                Submit All Entries
            </button>
        </div>
    </div>

    <script>
        let currentProjectId = '';
        let projectMap = {};
        let taskMap = {};

        window.onload = function() {
            loadProjects();
        }

        function loadProjects() {
            const projects = JSON.parse('{{ projects|safe }}');
            const projectSelect = document.getElementById('projectSelect');
            projectSelect.innerHTML = '<option value="">Choose project</option>';
            
            projectMap = {};
            projects.forEach(p => {
                projectMap[p.project_name] = p.project_id;
                const opt = document.createElement('option');
                opt.value = p.project_id;
                opt.textContent = p.project_name;
                projectSelect.appendChild(opt);
            });
        }

        function onProjectChange() {
            const projectSelect = document.getElementById('projectSelect');
            currentProjectId = projectSelect.value;
            loadTasksForProject(currentProjectId);
        }

        function loadTasksForProject(projectId) {
            if (!projectId) {
                const taskSelect = document.getElementById('taskSelect');
                taskSelect.innerHTML = '<option value="">Choose task</option>';
                return;
            }
            fetch(`/api/tasks/${projectId}/`)
                .then(response => response.json())
                .then(tasks => {
                    const taskSelect = document.getElementById('taskSelect');
                    taskSelect.innerHTML = '<option value="">Choose task</option>';
                    taskMap = {};
                    tasks.forEach(t => {
                        taskMap[t.task_name] = t.task_id;
                        const opt = document.createElement('option');
                        opt.value = t.task_id;
                        opt.textContent = t.task_name;
                        taskSelect.appendChild(opt);
                    });
                });
        }

        function addTaskToTable() {
            const projectSelect = document.getElementById('projectSelect');
            const taskSelect = document.getElementById('taskSelect');
            const projectName = projectSelect.options[projectSelect.selectedIndex].text;
            const taskName = taskSelect.options[taskSelect.selectedIndex].text;

            const hoursInput = document.getElementById('hoursInput');
            const commentsInput = document.getElementById('commentsInput');
            const hours = hoursInput.value.trim();
            const comments = commentsInput.value.trim();

            if (!projectSelect.value || !taskSelect.value) {
                showMessage("Please select both project and task", "error");
                return;
            }
            if (!hours || isNaN(hours)) {
                showMessage("Please enter valid hours", "error");
                return;
            }

            const tbody = document.querySelector('#tasksTable tbody');
            const row = document.createElement('tr');
            row.className = 'task-row';
            row.innerHTML = `
                <td>${projectName}</td>
                <td>${taskName}</td>
                <td>${hours}</td>
                <td>${comments}</td>
                <td>
                    <input type="checkbox" class="overtime-toggle" onchange="onOvertimeToggle(this)">
                </td>
                <td>
                    <button class="btn btn-secondary" onclick="removeTaskRow(this)">
                        Remove
                    </button>
                </td>
            `;

            row.dataset.projectId = projectSelect.value;
            row.dataset.taskId = taskSelect.value;
            tbody.appendChild(row);

            hoursInput.value = '';
            commentsInput.value = '';

            updateHoursCounter();
        }

        function onOvertimeToggle(checkbox) {
            updateHoursCounter();
            const {regularHours} = calculateHours();
            if (checkbox.checked && regularHours < 8) {
                showMessage("Overtime is typically logged after 8 regular hours", "warning");
            }
        }

        function removeTaskRow(btn) {
            const row = btn.closest('tr');
            row.remove();
            updateHoursCounter();
        }

        function calculateHours() {
            const rows = document.querySelectorAll('.task-row');
            let regularHours = 0;
            let overtimeHours = 0;
            rows.forEach(r => {
                const hrs = parseFloat(r.cells[2].textContent.trim());
                const overtimeToggle = r.querySelector('.overtime-toggle');
                if (overtimeToggle.checked) {
                    overtimeHours += hrs;
                } else {
                    regularHours += hrs;
                }
            });
            return {regularHours, overtimeHours};
        }

        function updateHoursCounter() {
            const {regularHours, overtimeHours} = calculateHours();
            document.getElementById('regularHours').textContent = regularHours.toFixed(1);
            document.getElementById('overtimeHours').textContent = overtimeHours.toFixed(1);
        }

        function submitEntries() {
            const dateWorked = document.getElementById('dateWorked').value;
            const rows = document.querySelectorAll('.task-row');
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            if (!dateWorked) {
                showMessage("Please select a date", "error");
                return;
            }

            if (rows.length === 0) {
                showMessage("Please add at least one task", "error");
                return;
            }

            let entries = Array.from(rows).map(row => ({
                date_worked: dateWorked,
                project_id: row.dataset.projectId,
                task_id: row.dataset.taskId,
                hours_logged: parseFloat(row.cells[2].textContent.trim()),
                is_overtime: row.querySelector('.overtime-toggle').checked,
                comments: row.cells[3].textContent.trim()
            }));

            fetch('/api/work-logs/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(entries)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage("Work logs submitted successfully!", "success");
                    clearForm();
                } else {
                    showMessage(data.message || "Error submitting work logs", "error");
                }
            })
            .catch(error => {
                showMessage("Error: " + error.message, "error");
            });
        }

        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type} show`;
            setTimeout(() => {
                msgEl.className = 'message';
            }, 5000);
        }

        function clearForm() {
            document.getElementById('dateWorked').value = new Date().toISOString().slice(0,10);
            document.querySelector('#tasksTable tbody').innerHTML = '';
            document.getElementById('projectSelect').value = '';
            document.getElementById('taskSelect').innerHTML = '<option value="">Choose task</option>';
            document.getElementById('hoursInput').value = '';
            document.getElementById('commentsInput').value = '';
            updateHoursCounter();
        }

        function addNewTaskPrompt() {
            if (!currentProjectId) {
                showMessage("Please select a project first", "error");
                return;
            }
            const newTaskName = prompt("Enter new task name:");
            if (newTaskName?.trim()) {
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                fetch('/api/tasks/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({
                        project_id: currentProjectId,
                        task_name: newTaskName.trim()
                    })
                })
                .then(response => response.json())
                .then(task => {
                    showMessage(`New task "${task.task_name}" added successfully`, "success");
                    loadTasksForProject(currentProjectId);
                })
                .catch(error => {
                    showMessage("Error adding task: " + error.message, "error");
                });
            }
        }
    </script>

</body>
</html>
